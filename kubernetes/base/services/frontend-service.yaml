apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: banking-app
  labels:
    app: frontend
    app.kubernetes.io/name: banking-app
    app.kubernetes.io/component: frontend
    app.kubernetes.io/service: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend