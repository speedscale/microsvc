apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: banking-app
  labels:
    app.kubernetes.io/name: banking-app
    app.kubernetes.io/component: gateway
    app.kubernetes.io/service: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      app.kubernetes.io/name: banking-app
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app: api-gateway
        app.kubernetes.io/name: banking-app
        app.kubernetes.io/component: gateway
        app.kubernetes.io/service: api-gateway
    spec:
      serviceAccountName: banking-app-sa
      containers:
      - name: api-gateway
        image: banking-api-gateway:latest
        imagePullPolicy: Never  # For local minikube testing
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: api-gateway-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z user-service 8080 && nc -z accounts-service 8080 && nc -z transactions-service 8080; do echo waiting for services; sleep 2; done;']